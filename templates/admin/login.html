{% extends 'base.html' %} {% load i18n static admin_urls %} {% block content %}
<h1 class="mb-5">로그인</h1>
<form method="post" action="{% url 'admin:login' %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_username" class="form-label">아이디</label>
    <input
      type="text"
      name="username"
      autofocus
      autocapitalize="none"
      autocomplete="username"
      maxlength="150"
      class="form-control"
      required
      id="id_username"
    />
  </div>
  <div class="mb-3">
    <label for="id_password" class="form-label">비밀번호:</label>
    <input
      type="password"
      name="password"
      autocomplete="current-password"
      class="form-control"
      required
      id="id_password"
    />
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">로그인</button>
  </div>
</form>
{% endblock %}
